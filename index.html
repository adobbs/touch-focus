<!doctype html>
<html ng-app>
  <head>
    <meta charset="UTF-8">
    <title>Touch Focus - Stay on Target. Achieve Your Goals.</title>
    <meta name="description" content="Touch Focus helps you get things done right now.">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Touch Focus</h1>

    <p>You live in the age of distraction. You don't have time to waste time.</p>

    <p>You need a don't do list not a todo list.</p>

    <p>Forget the milk and stay focused on your most important, immediate goal.</p>
    
    <h2>I will...</h2>
    <div ng-controller="TodoCtrl">
      <span>{{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="enter my goal here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
